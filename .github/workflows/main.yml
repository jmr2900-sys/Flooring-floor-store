name: Build Resolve Catalog
on:
  workflow_dispatch:

jobs:
  build-catalog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund
          npm install --save-dev cheerio@1.0.0-rc.12 node-fetch@3.3.2
      - name: Fetch Resolve catalog
        run: node scripts/fetch_resolve_catalog.mjs
      - name: Commit catalog.json
        run: |
          git config user.name "catalog-bot"
          git config user.email "bot@users.noreply.github.com"
          git add public/catalog.json
          git commit -m "Update Resolve catalog.json [CI]" || echo "No changes"
          git push
